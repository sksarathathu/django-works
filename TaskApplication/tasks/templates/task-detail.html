{%extends 'base.html'%}
{%block body%}
<div class="container">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <div class="card" style="width: 18rem;">
                <ul class="list-group list-group-flush">
                  <li class="list-group-item list-group-item-dark">{{todo.task_name}}</li>
                  <li class="list-group-item ">{{todo.created_date}}</li>
                  <li class="list-group-item ">{{todo.status}} </li>
                  <li class="list-group-item ">{{todo.user}} </li>
                </ul>
              </div>
        </div>
        <div class="col-4"></div>
    </div>
</div>
{%endblock%}
