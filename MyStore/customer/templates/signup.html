<!DOCTYPE html>
{%load static%}
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Animated Registration form | CodingNepal</title>
    <link rel="stylesheet" href="{%static 'css/signupstyle.css'%}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <div class="center">
      <h1 style="color: blueviolet;">Register!</h1>
      {%if messages%}
        {%for msg in messages%}
        <div class="row">
          <div class="col-2"></div>
          <div class="col-8"> {{msg}}</div>
          <div class="col-2"></div>
        </div>
        {%endfor%}
      {%endif%}
      <div class="row">
        <div class="col-1"></div>
        <div class="col-10">{{form.errors}}</div>
        <div class="col-1"></div>
      </div>

      <form method="post">
        {%csrf_token%}
        <div class="txt_field">
          <input type="text" name="username" id="id_username" required>
          <span></span>
          <label>Username</label>
        </div>
        <div class="txt_field">
          <input type="text" name="email" id="id_email" required>
          <span></span>
          <label>email</label>
        </div>
        <div class="txt_field">
          <input type="password" name="password1" id="id_password1" required>
          <span></span>
          <label>Password</label>
        </div>
        <div class="txt_field">
          <input type="password" name="password2" id="id_password2" required>
          <span></span>
          <label>confirm password</label>
        </div>
        <div class="pass"><input type="checkbox"> agree terms & conditiions</div>
        <input type="submit" value="Signup">
        <div class="signup_link">
          already created? <a href="{%url 'login'%}">Signin</a>
        </div>
      </form>
    </div>

  </body>
</html>
